<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Jokes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Основные стили для хедера */
        header {
            background-color: #23272a;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            height: 60px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
            color: #ffdd57;
        }

        /* Кнопка меню для мобильных */
        .menu-toggle {
            display: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
        }

        /* Скрытое меню */
        .mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #23272a;
            width: 100%;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
        }

        .mobile-menu li {
            margin: 10px 0;
        }

        .mobile-menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Для десктопов */
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #ffdd57;
            color: #23272a;
        }

        /* Стили для адаптации */
        @media (max-width: 768px) {
            nav ul {
                display: none; /* Скрываем меню на мобильных устройствах */
            }

            .menu-toggle {
                display: block; /* Показываем кнопку меню */
            }
        }
    </style>
</head>
<body>
    <!-- Хедер -->
    <header>
        <div class="logo">
            <h1>Book of Jokes</h1>
        </div>
        <!-- Кнопка меню -->
        <button class="menu-toggle" onclick="toggleMenu()">Меню</button>
        <!-- Навигация -->
        <nav>
            <ul>
                <li><a href="#about">О токене</a></li>
                <li><a href="#features">Особенности</a></li>
                <li><a href="#community">Сообщество</a></li>
                <li><a href="#top10">Топ 10 шуток</a></li>
                <li><a href="#buy">Купить</a></li>
            </ul>
        </nav>
        <!-- Мобильное меню -->
        <nav class="mobile-menu">
            <ul>
                <li><a href="#about">О токене</a></li>
                <li><a href="#features">Особенности</a></li>
                <li><a href="#community">Сообщество</a></li>
                <li><a href="#top10">Топ 10 шуток</a></li>
                <li><a href="#buy">Купить</a></li>
            </ul>
        </nav>
    </header>

    <!-- Остальная структура страницы -->
    <div class="hero-image" style="background-image: url('https://raw.githubusercontent.com/Vasiliskkk2/bbjokes/refs/heads/main/static/images/boja.JPG');">
        <div class="eyes-container">
            <div class="eye" id="left-eye">
                <div class="pupil" id="left-pupil"></div>
            </div>
            <div class="eye" id="right-eye">
                <div class="pupil" id="right-pupil"></div>
            </div>
        </div>
    </div>
    <div class="content-container">
        <section id="about">
            <h2>О Токене</h2>
            <p>Описание мем-токена...</p>
        </section>
    </div>
    <script>
        // Функция для переключения отображения мобильного меню
        function toggleMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
